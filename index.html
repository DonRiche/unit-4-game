<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:400i|Mountains+of+Christmas:700&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<div class="container my-container">
    <!-----------Header--------------------->
    <div class="row my-rowHeader">
        <div class="col-xs-12 col-lg-12">
            Gem Collector Game
        </div>
    </div>
    <!-----------PC Number and Score Count-->
    <div class="row justify-content-around pcAndScore">
        <div class="col-xs-1 col-lg-4 pcNumber">
            <p class="pcCounter">120</p>
        </div>

        <div class="col-xs-1 col-lg-6 scoreCounter">
            <P>You Lost!!</P>
            <p>Wins:1</p>
            <p>Losses:2</p>
        </div>
    </div>
    <!-----------Gem Buttons---------------->
    <div class="row justify-content-around gemButtons">

        <div class="col-xs-10 col-lg-1 ">
            <button type="button" class="btn btn-primary">ZAPPHIRE</button>
        </div>

        <div class="col-xs-10 col-lg-1">
            <button type="button" class="btn btn-success">EMERALD</button>
        </div>

        <div class="col-xs-10 col-lg-1">
            <button type="button" class="btn btn-danger">RUBI</button>
        </div>

        <div class="col-xs-10 col-lg-1">
            <button type="button" class="btn btn-warning">TOPAZ</button>
        </div>

    </div>
    <!-----------Your score string---------->
    <div class="row scoreString">
        <div class="col-xs-12 col-lg-12">YOUR TOTAL SCORE IS:
        </div>
    </div>
    <!-----------User Counter--------------->
    <div class="row">
        <div class="col-xs-12 col-lg-12 userNumber">
            <p class="userCounter">120</p>
        </div>
    </div>

</div>


<body>

</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>

</html>
